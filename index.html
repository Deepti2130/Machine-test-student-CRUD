<!DOCTYPE html>
<html>
    <head>
        <title>Student Task - CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="header mb-4 p-4 bg-success">
            <h2>Student Task - CRUD</h2>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    <div class="card">
                    <div class="card-body">
                    <form id="stdform">

                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" required id="fname" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" required id="lname" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" required id="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" required id="contact" class="form-control">
                        </div>
                        <button type ="submit" id="submitbtn" class="btn btn-primary btn-sm btn-block">Add student</button>
                        <button type="button" id="updatebtn" class="btn btn-warning btn-sm btn-block d-none">Update student</button>

                    </form>
                </div>
                </div>
                </div>
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table table-bordered text-white">
                            <thead>
                               <tr>
                                   <th>Sr.No.</th>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Email</th>
                                   <th>Contact</th>
                                   <th>Edit</th>
                                   <th>Remove</th>
                               </tr>
                            </thead>
                            <tbody id="stdcontainer">
                              
                            </tbody>
                           </table>
                    </div>
                    <p class="alert alert-warning d-none" id="nostd">
                        There is no any student data is added yet.
                    </p>
                </div>
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
